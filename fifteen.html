<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Fifteen Puzzle</title>
<link href="fifteen.css" type="text/css" rel="stylesheet" />
<script src="fifteen.js" type="text/javascript"></script>
</head>
<body>
<h1 class="title">Fifteen Puzzle</h1>

<div style="display:none;" id="alert">
	<div class="detail_alert">
		<div class="divtop">Congratulations!!!</div>
		<img src="gj1.png" alt="logo" class="img2">
		<div id ="msg" style="margin-top:20px;"></div> <!-- Display the alert detail-->
		<br>
		<form>
			<input type="button" value="OK" class="button1" onclick="ok_check()"> <!-- Hit ok then call function to hide alert notice -->
		</form>
	</div>
</div>

<script>
	function ok_check(){
		var ok = document.getElementById("alert");
		ok.style.display = "none";
	}
</script>

<div class = "game_frame radial_repeating">
	<p class = "counterText btnfake" id="counter">Moves used: 0</p>
	<!-- p id="counter" class="counterText buttons">0</p -->
	<div id="game_area">	</div>

	<p id="controls">
		<button id="start_game" class="buttons">Start Game</button>	
	</p>
</div>

<div id="show">	</div>
	
<audio id="audio">
	<source src="sound/bensound-thelounge.mp3" type="audio/mpeg" id="track">
</audio>
</body>

</html>
