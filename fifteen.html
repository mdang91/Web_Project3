<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Fifteen Puzzle</title>
<link href="fifteen.css" type="text/css" rel="stylesheet" />
<script src="fifteen.js" type="text/javascript"></script>
</head>
<body>
<h1 class="title">Fifteen Puzzle</h1>

<div style="display:none;" id="alert">
	<div class="detail_alert">
		<div class="divtop">Congratulations!!!</div>
		<img src="gj1.png" alt="logo" class="img2">
		<div id ="msg" style="margin-top:20px;"></div> <!-- Display the alert detail-->
		<br>
		<form>
			<input type="button" value="OK" class="button1" onclick="ok_check()"> <!-- Hit ok then call function to hide alert notice -->
		</form>
	</div>
</div>

<script>
	function ok_check(){
		var ok = document.getElementById("alert");
		ok.style.display = "none";
	}
</script>

<div class="row">

	<div class="column1">
		What do you want from me...
	</div>
	
	<div class="column2">
		<div class = "game_frame radial_repeating">
			<div class = "counterText btnfake">
				<p id="counter">Moves used: 0</p>
				<p id="timed">Time: 0:0:0</p>
			</div>
			<div id="game_area"></div>

			<p id="controls">
				<button id="start_game" class="buttons">Start Game</button>	
			</p>
		</div>
	</div>

	<div class="column3">
	<h3>Pick your background</h3>
		<button id="bg"  class="choose_bg" onclick="change_bg()"><img src="background.jpg" class="img1"></button>	
		<button id="bg1" class="choose_bg" onclick="change_bg1()"><img src="bg1.jpg" class="img1"></button>
		<button id="bg2" class="choose_bg" onclick="change_bg2()"><img src="bg2.jpg" class="img1"></button>
		<button id="bg3" class="choose_bg" onclick="change_bg3()"><img src="bg3.jpg" class="img1"></button>
		<br>
		<br>
		<button id="bg4" class="choose_bg" onclick="change_bg4()"><img src="bg4.jpg" class="img1"></button>
		<button id="bg5" class="choose_bg" onclick="change_bg5()"><img src="bg5.jpg" class="img1"></button>
		<button id="bg6" class="choose_bg" onclick="change_bg6()"><img src="bg6.jpg" class="img1"></button>
		<button id="bg7" class="choose_bg" onclick="change_bg7()"><img src="bg7.jpg" class="img1"></button>
	</div>
	
</div>

<div id="show">	</div>
	
<audio id="audio">
	<source src="sound/bensound-thelounge.mp3" type="audio/mpeg" id="track">
</audio>
</body>

</html>
